<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>Home Page</title>
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="vault.js"></script>
		<link href="main.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
	</head>
	<body>
		<nav class="navtop">
			<div>
				<h1>TORN</h1>
			</div>
		</nav>

		<div class="content">
			<h2>PI Vault: </h2>		
		
			<div class="api">
				<label for="apiKeyInput">API</label>
            	<input type="password" id="apiKeyInput" />
			</div>	
			
			<div class="uid">
				<label for="userIdInput">User Id</label>
            	<input type="text" id="userIdInput" />
			</div>

			<div class="btn">
            	<button id="callButton" onclick="call()" style="width: 100%;">Call</button>
			</div>

			<div class="tot">
				<label for="totalBalance">Total Balance</label>
				<input type="text" id="totBal" readonly placeholder="Total"/>
			</div>

        <div class="scroll" id="myTable" style="display:true">
            <table id="myTable2" class="tabular">
                <thead>
                    <tr>
                        <th>Torn Time (TCT)</th>
                        <th>Our Time (TCT +8)</th>
                        <th>Name</th>
                        <th>Money in vault</th>
                    </tr>
                </thead>
            <tbody id="myTableBody">
            </tbody>
            </table>			
		</div>
	</body>
</html>
